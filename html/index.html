<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poetsen+One&family=Roboto:wght@900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@800&display=swap"
      rel="stylesheet"
    />
    <title>BlackDog</title>
  </head>
  <body>
    <header>
      <nav class="nav-bar">
        <div class="logo-container">
          <p class="logo-item">
            <img src="../image/dog.png" class="logo-item" alt="logo" />BlackDog
          </p>
        </div>
        <div class="function-column">
          <label class="menu-toggle">☰</label>
          <div class="menu-items">
            <div class="pet-shop">用品商店</div>
            <div class="friendly-map">友善地圖</div>
            <div class="pet-adopt">認養相關</div>
            <div class="pet-community">狗狗社群</div>
            <div class="member-center">會員中心</div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="image-map-container">
        <img src="../image/dog.png" alt="Dog" class="image-dog" />
        <img src="../image/adopt.png" alt="Adopt" class="image-adopt" />
        <img src="../image/community.png" alt="Community" class="image-community" />
        <img src="../image/map.png" alt="Map" class="image-map" />
        <img src="../image/shop.png" alt="Shop" class="image-shop" />
      </div>
    </main>
    <footer>
      <div class="footer-container">
        <div class="connection">
          聯絡資訊：<i class="fa-brands fa-facebook fb-icon"></i>
          <i class="fa-brands fa-line line-icon"></i>
          <i class="fa-solid fa-envelope mail-icon"></i>
        </div>
        <div class="copyright-icon">&copy; 2024 Shang</div>
      </div>
    </footer>
    <script src="../js/header.js"></script>
    <script src="../js/index.js"></script>
    <script src="../js/footer.js"></script>
    <script
      src="https://kit.fontawesome.com/b564b46eba.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
