<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poetsen+One&family=Roboto:wght@900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@800&display=swap"
      rel="stylesheet"
    />
    <title>登入會員</title>
  </head>
  <body>
    <header>
      <nav class="nav-bar">
        <div class="logo-container">
          <p class="logo-item">
            <img src="../image/dog.png" class="logo-item" alt="logo" />BlackDog
          </p>
        </div>
        <div class="function-column">
          <label class="menu-toggle">☰</label>
          <div class="menu-items">
            <div class="pet-shop">用品商店</div>
            <div class="friendly-map">友善地圖</div>
            <div class="pet-adopt">認養相關</div>
            <div class="pet-community">狗狗社群</div>
            <div class="member-center">會員中心</div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="center-wrapper">
        <div class="login-container">
          <form class="login-form" id="login-form">
            <h2 class="login-title">會員登入</h2>
            <label for="username" class="login-label">帳號</label>
            <input type="text" id="username" maxlength="14" class="login-input"  required/>
            <label for="password" class="login-label">密碼</label>
            <input type="password" id="password" maxlength="16" class="login-input" required />
            <button type="submit" class="login-submit">登入</button>
          </form>
          <div class="have-account">
            <p class="register-login">尚無會員?
              <a href="./register.html">註冊會員</a>
            </p>
            <p id="forget-password"><a href="./forgetPassword.html">忘記密碼</a></p>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="footer-container">
        <div class="connection">
          聯絡資訊：<i class="fa-brands fa-facebook fb-icon"></i>
          <i class="fa-brands fa-line line-icon"></i>
          <i class="fa-solid fa-envelope mail-icon"></i>
        </div>
        <div class="copyright-icon">&copy; 2024 Shang</div>
      </div>
    </footer>
    <script src="../js/header.js"></script>
    <script src="../js/login.js"></script>
    <script src="../js/footer.js"></script>
    <script
      src="https://kit.fontawesome.com/b564b46eba.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
