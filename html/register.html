<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/style.css" />
  <title>註冊會員</title>
</head>
<body>
  <header>
    <nav class="nav-bar">
    </nav>
  </header>
  <main>
    <div class="center-wrapper">
      <div class="form-container">
        <form class="register-form" id="register-form">
          <h2 class="register-title">註冊會員</h2>
          <span class="text-notice">(*必填)</span>
          <span class="result-default" id="register-result"></span>
          <div class="error-message"></div>
        
          <!-- Username Field -->
          <label for="username" class="register-label">
            帳號
            <span class="required">*</span>
          </label>
          <input type="text" class="register-input" id="username" maxlength="14" minlength="4" pattern="[A-Za-z0-9]+" placeholder="大小寫字母或數字、長度4-14字數" required/>

          <!-- Password Field -->
          <label for="password" class="register-label">
            密碼
            <span class="required">*</span>
          </label>
          <input type="password" class="register-input" id="password" pattern="[A-Za-z0-9]+" maxlength="16" minlength="4" placeholder="大小寫字母或數字、長度4-16字數" required />

          <!-- Email Field -->
          <label for="email" class="register-label">
            電子郵件
            <span class="required">*</span>
            <span id="email-verification-icon"></span>
          </label>
          <div class="email-verification">
            <input type="email" class="register-input" id="email" maxlength="30" pattern="[A-Za-z0-9@.]+" placeholder="請輸入" required />
            <button type="button" class="register-ver" id="email-verify-btn">發送</button>
          </div>
          <div class="email-code-verification">
            <input type="text" class="register-input" id="email-code" pattern="[0-9]+" placeholder="請輸入"/>
            <button type="button" id="email-code-verify-btn" class="register-ver">驗證</button>
          </div>

          <!-- Phone Number Field -->
          <label for="phone" class="register-label">
            手機
            <span class="required">*</span>
            <span id="phone-verification-icon"></span>
          </label>
          <div class="phone-verification">
            <input type="text" class="register-input" id="phone" maxlength="10" minlength="10"pattern="^09\d{8}$" title="手機需以09開頭，共10位數" placeholder="請輸入" required/>
            <button type="button" id="phone-verify-btn" class="register-ver">發送</button>
          </div>
          <div class="phone-code-verification">
            <input type="text" class="register-input" id="phone-code" pattern="[0-9]+" placeholder="請輸入"/>
            <button type="button" class="register-ver" id="phone-code-verify-btn" >驗證</button>
          </div>

          <!-- City Dropdown -->
          <label class="register-label">
            城市 
            <span class="required">*</span>
          </label>
          <select class="register-input" required>
            <option value="預設1" selected>預設1</option>
            <!-- Add more options as needed -->
          </select>

          <!-- District Dropdown -->
          <label class="register-label">
            區 
            <span class="required">*</span>
          </label>
          <select class="register-input" required>
            <option value="預設1" selected>預設1</option>
            <!-- Add more options as needed -->
          </select>

          <!-- Road Dropdown -->
          <label class="register-label">
            路 
            <span class="required">*</span>
          </label>
          <select class="register-input" required>
            <option value="預設1" selected>預設1</option>
            <!-- Add more options as needed -->
          </select>

          <!-- Address Field -->
          <label for="address" class="register-label">
            詳細地址 
            <span class="required">*</span>
          </label>
          <input type="text" class="register-input" id="address" maxlength="20" pattern="[\u4e00-\u9fa5A-Za-z0-9]+" placeholder="請輸入" required/>

          <!-- Submit Button -->
          <button type="submit" class="register-submit">註冊</button>
        </form>
        <div class="have-account">
          <p class="register-login">已有會員?<a href="./login.html">登入</a></p>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="footer-container">
      <div class="connection">
        聯絡資訊：<i class="fa-brands fa-facebook fb-icon"></i>
        <i class="fa-brands fa-line line-icon"></i>
        <i class="fa-solid fa-envelope mail-icon"></i>
      </div>
      <div class="copyright-icon">&copy; 2024 Shang</div>
    </div>
  </footer>
  <script src="../js/header.js"></script>
  <script src="../js/register.js"></script>
  <script src="../js/footer.js"></script>
  <script src="https://kit.fontawesome.com/b564b46eba.js" crossorigin="anonymous"></script>
</body>
</html>
