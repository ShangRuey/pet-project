<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>用品商店</title>
  </head>
  <body>
    <header>
      <nav class="nav-bar">
      </nav>

    <main>
      <div class="main-container">
        <!--RWD 導覽列-->
        <div class="rwd-nav">
          <button class="nav-toggle">
            商品分類
            <span class="fa-solid fa-bars"></span>

          <div class="cart-icon">

        </div>
        <!-- RWD 側邊欄 -->
        <div class="sidebar">
          <ul class="sidebar-nav">

                  <a href="./index.html">【零食系列】牛肉</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
        <!--一般導覽列-->
        <ul class="shop-nav">
          <li class="shop-item">
            <a href="./index.html" class="shop-item-title">【生肉主食】</a>
            <span class="fa-light fa-v"></span>
            <ul class="shop-sub-nav">
              <li class="shop-sub-item">
                <a href="./index.html">【生肉主食】試吃組</a>
              </li>
              <li class="shop-sub-item">
                <a href="./index.html">【生肉主食】300g</a>
              </li>
            </ul>
          </li>
          <li class="shop-item">
            <a href="./index.html" class="shop-item-title">【零食系列】</a>
            <span class="fa-light fa-v"></span>
            <ul class="shop-sub-nav">
              <li class="shop-sub-item">
                <a href="./index.html">【零食系列】雞肉</a>
              </li>
              <li class="shop-sub-item">
                <a href="./index.html">【零食系列】牛肉</a>
              </li>
            </ul>
          </li>
          <div class="shop-item">
            <a href="./index.html" class="shop-item-title">Cart </a>
            <span class="fa-solid fa-cart-shopping"></span>
          </div>
        </ul>
        <!--圖片牆-->
        <div class="shop-img-wall">
          <button class="prev-btn">
            <span class="fa-solid fa-left-long"></span>
          </button>
          <a href="">
            <img src="../image/ele.jpg" alt="Image 1" class="wall-image active">
          </a>
          <a href="">
            <img src="../image/ele2.jpg" alt="Image 2" class="wall-image">
          </a>
          <button class="next-btn">
            <span class="fa-solid fa-right-long"></span>
          </button>
        </div>
        <!--商品展示-->
        <div class="shop-item-container">
          <div class="shop-category-item">
            <h5 class="category-title">【生肉主食】</h5>
            <div class="category-item">
              <a href="../html/index.html" class="sell-item">
                <div class="item-img-container">
                  <img src="../image/ele2.jpg" alt="該品項圖片" class="item-img">
                </div>
                <p class="item-title">生肉生食【試吃組】</p>

              <a href="../html/index.html" class="sell-item">
                <div class="item-img-container">
                  <img src="../image/ele2.jpg" alt="該品項圖片" class="item-img">
                </div>
                <p class="item-title">生肉生食【300g】</p>

              <a href="../html/index.html" class="sell-item">
                <div class="item-img-container">

                <p class="item-title">生肉生食【試吃組】</p>
              </a>

                <div class="item-img-container">
                  <img src="../image/ele2.jpg" alt="該品項圖片" class="item-img">
                </div>
                <p class="item-title">生肉生食【試吃組】</p>
              </a>
            </div>
          </div>
          <div class="shop-category-item">
            <h5 class="category-title">【零食系列】</h5>
            <div class="category-item">
              <a href="../html/index.html" class="sell-item">
                <div class="item-img-container">
                  <img src="../image/ele2.jpg" alt="該品項圖片" class="item-img">
                </div>
                <p class="item-title">零食系列【雞肉】</p>
              </a>
              <a href="../html/index.html" class="sell-item">
                <div class="item-img-container">
                  <img src="../image/ele2.jpg" alt="該品項圖片" class="item-img">
                </div>
                <p class="item-title">零食系列【牛肉】</p>
              </a>
            </div>
          </div>

        <div class="connection">
          聯絡資訊：<i class="fa-brands fa-facebook fb-icon"></i>

        <div class="copyright-icon">&copy; 2024 Shang</div>
      </div>
